<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3绘制三角形</title>
	<style>
		.triangle-up{
			width: 0;
			height: 0;
			border: 30px solid transparent;
			border-bottom-color: red;
		}
		.triangle-down{
			width: 0;
			height: 0;
			border: 30px solid transparent;
			border-top-color: black;
		}
	</style>
</head>
<body>
	<div class="triangle-up"><!-- 向上的三角形 --></div>

	<div class="triangle-down"><!-- 向下的三角形 --></div>
</body>
</html>
