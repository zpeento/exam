<!DOCTYPE html>
<html lang="en">
<head>

		.wrap{

			display: flex;

			width: 300px;
		}
	</style>
</head>

	<script>

			// }
			count.innerHTML=input.value.length;
			console.log(input.value)
			
			if(input.value.length>9){

				warning.innerHTML = '<p><span class="warning">X</span>亲，此项的内容填写长度不能超过200个字符哦</p>';
				document.body.appendChild(warning);

</html>
