<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [1,5,4,7,5,2,4];

		// arrDistinct1 通过indexOf判断是否出现过
		(function arrDistinct1(arr) {
			var result = [];
			for( var i = 0 ; i < arr.length ; i++ ){
				if( result.indexOf(arr[i]) == -1 ){
					result.push(arr[i]);
				}
			}
			console.log(result)
		})(arr)


	</script>
</body>
</html>
