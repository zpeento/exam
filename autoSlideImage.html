<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>autoSlideImage</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#slideContainer{
			position: relative;
			width: 500px;
			height: 600px;
			background: blue;
			overflow: hidden;
		}
		#slideContainer ul{
			position: absolute;
			width: 2520px;
			height: 100%;
			left: 0px;
		}
		#slideContainer li{
			width: 500px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div id="slideContainer">
		<ul>
			<li><img src="images/dog.jpg" alt=""></li>
			<li><img src="images/dog2.jpg" alt=""></li>
			<li><img src="images/dog.jpg" alt=""></li>
			<li><img src="images/dog2.jpg" alt=""></li>
			<li><img src="images/dog.jpg" alt=""></li>
		</ul>
	</div>
	<script>
		window.onload = function(){
			autoSlide("slideContainer",5,504,1500);
		}
		function autoSlide(containerId,picLength,picWidth,timer){
			var sliderContainer = document.getElementById(containerId);
			console.log(sliderContainer)
			var sliderUl = sliderContainer.childNodes[1];
			console.log(sliderUl)
			var index = 0;
			function slide(){
				console.log(index)
				var shift = -index%picLength * picWidth;
				sliderUl.style.left = shift + "px";
				index++;
			}

			setInterval(slide,timer)
		}
	</script>
</body>
</html>
