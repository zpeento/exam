<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组随机排列</title>
</head>
<body>
	<script>
		var arr=[8,2,4,6,1,8,5]

		function random1(arr) {
			arr.sort(function(){
				return Math.random()>0.5?-1:1
			})
			console.log(arr);
			return arr;
		}
		random1(arr);

		function shuffle(arr){
			for(var i = arr.length - 1 ; i > -1 ; i--){
				var randomIndex = Math.floor(Math.random()*(i+1));
				var itemAtIndex = arr[randomIndex];
				arr[randomIndex] = arr[i];
				arr[i] = itemAtIndex;
			}
			console.log(arr);
			return arr;
		}
		shuffle(arr)
		//shufflr洗牌算法
	</script>
	
</body>
</html>
