<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style>
		body{
			min-width: 550px;
		}
		.col{
			position: relative;;
			float: left;
		}
		#container{
			padding: 0 190px 0 190px;
		}
		#main{
			width: 100%;
			height: 400px;
			background: red;
		}
		#left{
			width: 190px;
			height: 400px;
			margin-left: -100%;
			left: -190px;
			background: black;
		}
		#right{
			width: 190px;
			height: 400px;
			margin-left: -190px;
			background: green;
			right: -190px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="main" class="col"></div>
		<div id="left" class="col"></div>
		<div id="right" class="col"></div>

	</div>
</body>
</html>
